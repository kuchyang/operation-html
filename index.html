<!DOCTYPE html>
<html>
<head>
  <title> VR-Paint Brush </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" size="16x16" href="./vrpb002.png">
  
<style>
body {margin: 0;}

ul.sidenav {/*導航欄*/
  list-style-type: none;
  margin: 0; padding: 0;
  width: 24%;/*導航欄寬(邊界)*/
  background-color: #1111;
  position: fixed; height: 100%; overflow: auto;
}

ul.sidenav li a {
  display: block;/*指定填充*/  color: #000;
  padding: 10px 16px;
  text-decoration: none;
}
 
ul.sidenav li a:hover{/*將鼠標移到鏈接上方時更改鏈接的背景色*/
  background-color: #555; color: white;
}

div.content {/*內容*/
  margin-left: 24%;/*導航欄寬(邊界)*/
  padding: 1px 16px; height: 1000px;
}

@media screen and (max-width: 900px) {/*屏幕小於900px,將sidenav轉為頂部導航欄。*/
  ul.sidenav { width: 100%; height: auto; position: relative; }
  ul.sidenav li a { float: left; padding: 15px; }
  div.content {margin-left: 0;}
}
@media screen and (max-width: 400px) {/*屏幕小於400px,將垂直堆疊並居中導航鏈接。*/
  ul.sidenav li a { text-align: center; float: none; }
}
</style>
  
</head>
<body>

<ul class="sidenav">
<li><a href="https://github.com/vr-paint" title="vr-paint">Organization</a></li>
<li><a href="https://drive.google.com/file/d/1uKlinXyja1ZLymo6fSq7yu2fxcNJh7AM/view?usp=sharing">Executable</a></li>
<li><a href="https://github.com/vr-paint/brush">Repositories</a></li>
</ul>

  
<div class="content">
<h1><b>VR漆刷式繪畫</b></h1>
        <p>VR-Paint Brush</p>
<p>許邵鈞、徐宏宇、楊恭彰、張佑銓</p>

  
<img alt="vr-paint/brush" style="width:100%;height:600px;" src="./vrpb002.png">
</div>
  
</body>
</html>
